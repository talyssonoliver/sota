<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDN Script Test</title>
    <script>
        window.onerror = function(message, source, lineno, colno, error) {
            document.getElementById('error-output').innerHTML += 
                `<p><strong>Error:</strong> ${message}<br>
                <strong>Source:</strong> ${source}<br>
                <strong>Line:</strong> ${lineno}</p>`;
            return false;
        };
    </script>
</head>
<body>
    <h1>CDN Script Test</h1>
    <div id="error-output"></div>
    
    <h2>Testing Chart.js</h2>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        console.log('Chart.js loaded:', typeof Chart !== 'undefined');
        document.body.innerHTML += '<p>Chart.js loaded: ' + (typeof Chart !== 'undefined') + '</p>';
    </script>
    
    <h2>Testing date-fns</h2>
    <script src="https://cdn.jsdelivr.net/npm/date-fns@2.29.3/index.min.js"></script>
    <script>
        console.log('date-fns loaded:', typeof dateFns !== 'undefined');
        document.body.innerHTML += '<p>date-fns loaded: ' + (typeof dateFns !== 'undefined') + '</p>';
    </script>
    
    <h2>Testing enhanced_dashboard.js</h2>
    <script src="enhanced_dashboard.js"></script>
    <script>
        console.log('DashboardManager available:', typeof DashboardManager !== 'undefined');
        document.body.innerHTML += '<p>DashboardManager available: ' + (typeof DashboardManager !== 'undefined') + '</p>';
    </script>
</body>
</html>
