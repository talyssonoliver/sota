<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        pre { background: #f8f9fa; padding: 10px; overflow-x: auto; border-radius: 5px; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>API Test Dashboard</h1>
    <p>Test the API endpoints to debug dashboard issues</p>
    
    <button onclick="testMetricsAPI()">Test Metrics API</button>
    <button onclick="testHealthAPI()">Test Health API</button>
    <button onclick="testTasksAPI()">Test Tasks API</button>
    <button onclick="testAllAPIs()">Test All APIs</button>
    
    <div id="results"></div>

    <script>
        function addResult(message, type = 'info') {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `test-result ${type}`;
            resultDiv.innerHTML = message;
            resultsDiv.appendChild(resultDiv);
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        async function testMetricsAPI() {
            clearResults();
            addResult('Testing /api/metrics endpoint...', 'info');
            
            try {
                const response = await fetch('/api/metrics');
                const data = await response.json();
                
                if (response.ok) {
                    addResult('✅ Metrics API successful!', 'success');
                    addResult(`<pre>${JSON.stringify(data, null, 2)}</pre>`, 'info');
                } else {
                    addResult(`❌ Metrics API failed: ${response.status}`, 'error');
                    addResult(`<pre>${JSON.stringify(data, null, 2)}</pre>`, 'error');
                }
            } catch (error) {
                addResult(`❌ Metrics API error: ${error.message}`, 'error');
            }
        }

        async function testHealthAPI() {
            clearResults();
            addResult('Testing /api/system/health endpoint...', 'info');
            
            try {
                const response = await fetch('/api/system/health');
                const data = await response.json();
                
                if (response.ok) {
                    addResult('✅ Health API successful!', 'success');
                    addResult(`<pre>${JSON.stringify(data, null, 2)}</pre>`, 'info');
                } else {
                    addResult(`❌ Health API failed: ${response.status}`, 'error');
                    addResult(`<pre>${JSON.stringify(data, null, 2)}</pre>`, 'error');
                }
            } catch (error) {
                addResult(`❌ Health API error: ${error.message}`, 'error');
            }
        }

        async function testTasksAPI() {
            clearResults();
            addResult('Testing /api/tasks/recent endpoint...', 'info');
            
            try {
                const response = await fetch('/api/tasks/recent');
                const data = await response.json();
                
                if (response.ok) {
                    addResult('✅ Tasks API successful!', 'success');
                    addResult(`<pre>${JSON.stringify(data, null, 2)}</pre>`, 'info');
                } else {
                    addResult(`❌ Tasks API failed: ${response.status}`, 'error');
                    addResult(`<pre>${JSON.stringify(data, null, 2)}</pre>`, 'error');
                }
            } catch (error) {
                addResult(`❌ Tasks API error: ${error.message}`, 'error');
            }
        }

        async function testAllAPIs() {
            clearResults();
            addResult('Testing all API endpoints...', 'info');
            
            await testMetricsAPI();
            await new Promise(resolve => setTimeout(resolve, 500));
            await testHealthAPI();
            await new Promise(resolve => setTimeout(resolve, 500));
            await testTasksAPI();
            
            addResult('✅ All API tests completed!', 'success');
        }

        // Test on page load
        window.addEventListener('DOMContentLoaded', () => {
            addResult('API Test Dashboard loaded. Click buttons to test endpoints.', 'info');
        });
    </script>
</body>
</html>
