<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exports Error Fix Verification</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px; 
            background: #f5f5f5;
        }
        .test-result { 
            margin: 10px 0; 
            padding: 15px; 
            border-radius: 5px; 
            border-left: 4px solid;
        }
        .success { 
            background: #d4edda; 
            border-color: #28a745; 
            color: #155724; 
        }
        .error { 
            background: #f8d7da; 
            border-color: #dc3545; 
            color: #721c24; 
        }
        .warning { 
            background: #fff3cd; 
            border-color: #ffc107; 
            color: #856404; 
        }
        .loading {
            background: #e2e3e5;
            border-color: #6c757d;
            color: #383d41;
        }
        pre { 
            background: #f8f9fa; 
            padding: 10px; 
            border-radius: 3px; 
            overflow-x: auto; 
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>üîß Exports Error Fix Verification</h1>
    <p>Testing the fix for "exports is not defined" error by using date-fns UMD version.</p>
    
    <div id="test-results">
        <div class="test-result loading">
            <strong>üîÑ Running Tests...</strong><br>
            Checking for JavaScript errors and CDN compatibility
        </div>
    </div>

    <script>
        const results = document.getElementById('test-results');
        const errors = [];
        let testCount = 0;
        
        function addResult(type, title, message, details = null) {
            testCount++;
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = `
                <strong>${type === 'success' ? '‚úÖ' : type === 'error' ? '‚ùå' : '‚ö†Ô∏è'} Test ${testCount}: ${title}</strong><br>
                ${message}
                ${details ? `<pre>${details}</pre>` : ''}
            `;
            results.appendChild(div);
        }
        
        // Capture all JavaScript errors
        window.onerror = function(message, source, lineno, colno, error) {
            errors.push({
                message,
                source,
                lineno,
                colno,
                stack: error?.stack
            });
            
            if (message.includes('exports')) {
                addResult('error', 'Exports Error Still Present', 
                    `Found "exports is not defined" error at line ${lineno}`, 
                    `Source: ${source}\nMessage: ${message}\nStack: ${error?.stack || 'N/A'}`);
            }
            return false;
        };
        
        // Test date-fns UMD loading
        addResult('loading', 'Loading date-fns UMD', 'Loading date-fns@2.29.3 UMD version...');
    </script>
    
    <!-- Load date-fns UMD version (the fix) -->
    <script src="https://cdn.jsdelivr.net/npm/date-fns@2.29.3/index.umd.min.js"></script>
    
    <script>
        // Test if date-fns loaded successfully
        setTimeout(() => {
            if (typeof dateFns !== 'undefined') {
                addResult('success', 'date-fns UMD Loaded', 
                    'date-fns is available as global dateFns object',
                    `Available functions: ${Object.keys(dateFns).slice(0, 10).join(', ')}...`);
                
                // Test a date-fns function
                try {
                    const now = new Date();
                    const formatted = dateFns.format(now, 'yyyy-MM-dd HH:mm:ss');
                    addResult('success', 'date-fns Function Test', 
                        `Successfully formatted date: ${formatted}`);
                } catch (e) {
                    addResult('error', 'date-fns Function Test Failed', 
                        `Error calling dateFns.format: ${e.message}`);
                }
            } else {
                addResult('error', 'date-fns UMD Not Available', 
                    'date-fns did not load correctly or is not available as dateFns');
            }
        }, 100);
    </script>
    
    <!-- Load Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <script>
        setTimeout(() => {
            if (typeof Chart !== 'undefined') {
                addResult('success', 'Chart.js Loaded', 'Chart.js loaded successfully');
            } else {
                addResult('error', 'Chart.js Failed', 'Chart.js did not load');
            }
        }, 200);
    </script>
    
    <!-- Load Dashboard -->
    <script src="enhanced_dashboard.js"></script>
    
    <script>
        setTimeout(() => {
            if (typeof DashboardManager !== 'undefined') {
                addResult('success', 'Dashboard Script Loaded', 'enhanced_dashboard.js loaded successfully');
                
                // Try to create dashboard instance
                try {
                    const dashboard = new DashboardManager();
                    addResult('success', 'Dashboard Instance Created', 
                        'DashboardManager instance created without errors');
                } catch (e) {
                    addResult('error', 'Dashboard Instance Creation Failed', 
                        `Error creating DashboardManager: ${e.message}`,
                        e.stack);
                }
            } else {
                addResult('error', 'Dashboard Script Failed', 'enhanced_dashboard.js did not load or DashboardManager not available');
            }
        }, 300);
    </script>
    
    <script>
        // Final summary after all tests
        setTimeout(() => {
            // Remove loading indicator
            const loadingDiv = document.querySelector('.loading');
            if (loadingDiv) loadingDiv.remove();
            
            // Summary
            const errorCount = errors.filter(e => e.message.includes('exports')).length;
            
            if (errorCount === 0) {
                addResult('success', 'Fix Verification Complete', 
                    'üéâ No "exports is not defined" errors detected! The UMD fix appears to be working.');
            } else {
                addResult('error', 'Fix Verification Failed', 
                    `‚ö†Ô∏è Still found ${errorCount} exports-related errors. Additional investigation needed.`);
            }
            
            // Show any other errors
            const otherErrors = errors.filter(e => !e.message.includes('exports'));
            if (otherErrors.length > 0) {
                addResult('warning', 'Other JavaScript Errors', 
                    `Found ${otherErrors.length} other JavaScript errors (not exports-related)`,
                    otherErrors.map(e => `${e.message} (${e.source}:${e.lineno})`).join('\n'));
            }
            
        }, 1000);
    </script>
</body>
</html>
