<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Test - Minimal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <h1>Dashboard Test - Minimal Version</h1>
    
    <div id="page-status" class="status info">
        ‚úÖ Page loaded successfully
    </div>
    
    <div id="api-status" class="status info">
        üîÑ Testing API connection...
    </div>
    
    <div id="chart-status" class="status info">
        üîÑ Testing Chart.js library...
    </div>
    
    <div id="test-results">
        <h3>Test Results:</h3>
        <ul id="results-list"></ul>
    </div>
    
    <div style="margin-top: 20px;">
        <button onclick="runTests()" style="padding: 10px 20px; font-size: 16px;">Run All Tests</button>
        <button onclick="location.href='/dashboard/'" style="padding: 10px 20px; font-size: 16px; margin-left: 10px;">Go to Full Dashboard</button>
    </div>

    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <script>
        function addResult(message, success = true) {
            const list = document.getElementById('results-list');
            const item = document.createElement('li');
            item.textContent = (success ? '‚úÖ ' : '‚ùå ') + message;
            item.style.color = success ? 'green' : 'red';
            list.appendChild(item);
        }
        
        function updateStatus(id, message, type = 'success') {
            const element = document.getElementById(id);
            element.textContent = message;
            element.className = `status ${type}`;
        }
        
        async function testAPI() {
            try {
                console.log('Testing API health endpoint...');
                const response = await fetch('/health');
                const data = await response.json();
                
                if (response.ok && data.status === 'healthy') {
                    updateStatus('api-status', '‚úÖ API connection successful', 'success');
                    addResult('Health endpoint responded correctly');
                    return true;
                } else {
                    updateStatus('api-status', '‚ùå API responded but unhealthy', 'error');
                    addResult('Health endpoint returned error', false);
                    return false;
                }
            } catch (error) {
                console.error('API test failed:', error);
                updateStatus('api-status', '‚ùå API connection failed: ' + error.message, 'error');
                addResult('Failed to connect to API: ' + error.message, false);
                return false;
            }
        }
        
        function testChartJS() {
            try {
                if (typeof Chart !== 'undefined') {
                    updateStatus('chart-status', '‚úÖ Chart.js loaded successfully', 'success');
                    addResult('Chart.js library loaded correctly');
                    addResult('Chart.js version: ' + Chart.version);
                    return true;
                } else {
                    updateStatus('chart-status', '‚ùå Chart.js not loaded', 'error');
                    addResult('Chart.js library failed to load', false);
                    return false;
                }
            } catch (error) {
                console.error('Chart.js test failed:', error);
                updateStatus('chart-status', '‚ùå Chart.js error: ' + error.message, 'error');
                addResult('Chart.js error: ' + error.message, false);
                return false;
            }
        }
        
        async function runTests() {
            // Clear previous results
            document.getElementById('results-list').innerHTML = '';
            
            addResult('Starting dashboard tests...');
            
            // Test Chart.js
            const chartTest = testChartJS();
            
            // Test API
            const apiTest = await testAPI();
            
            // Test additional endpoints
            if (apiTest) {
                try {
                    const metricsResponse = await fetch('/api/metrics');
                    if (metricsResponse.ok) {
                        addResult('Metrics endpoint working');
                    } else {
                        addResult('Metrics endpoint failed', false);
                    }
                } catch (error) {
                    addResult('Metrics endpoint error: ' + error.message, false);
                }
            }
            
            const allTestsPassed = chartTest && apiTest;
            addResult('Tests completed. ' + (allTestsPassed ? 'All systems operational!' : 'Some issues detected.'));
        }
        
        // Run tests automatically on page load
        window.addEventListener('load', function() {
            console.log('Minimal dashboard test page loaded');
            setTimeout(runTests, 1000); // Run after 1 second
        });
        
        // Test for exports error
        console.log('Testing for exports error...');
        if (typeof exports !== 'undefined') {
            console.error('‚ùå exports is defined - this could cause errors');
            addResult('WARNING: exports variable is defined', false);
        } else {
            console.log('‚úÖ No exports variable detected');
        }
    </script>
</body>
</html>
