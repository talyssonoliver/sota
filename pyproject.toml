[tool.black]
line-length = 88
target-version = ["py39"]
include = '\.pyi?$'
extend-exclude = '''
/(
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.pytest_cache
  | \.venv
  | venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
line_length = 88
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q"
testpaths = [
    "tests",
]
[tool.ruff]
line-length = 88
src = ["agents", "orchestration", "graph", "handlers", "utils"]
exclude = [".venv", "build", "dist", "tests/*"]
target-version = "py39"

[tool.ruff.per-file-ignores]
"tests/*" = ["D", "ANN"]

[tool.ruff.format]
preview = true
