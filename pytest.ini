[pytest]
# Basic configuration
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Display options
console_output_style = classic
log_cli = True
log_cli_level = INFO

# Set a valid pygments style for pytest output
addopts = --no-header

# Environment variables
env =
    ANONYMIZED_TELEMETRY=False

# Path configuration
pythonpath = .

# Test markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests