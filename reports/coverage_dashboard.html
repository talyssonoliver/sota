<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test Coverage Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; }
    h1 { color: #2c3e50; }
    .coverage-summary { margin-bottom: 2em; }
    .coverage-table { border-collapse: collapse; width: 60%; }
    .coverage-table th, .coverage-table td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    .coverage-table th { background: #f4f4f4; }
  </style>
</head>
<body>
  <h1>Test Coverage Dashboard</h1>
  <div class="coverage-summary">
    <strong>Total Coverage:</strong> <span id="total-coverage">--</span>%
  </div>
  <table class="coverage-table">
    <thead>
      <tr><th>File</th><th>Coverage (%)</th></tr>
    </thead>
    <tbody id="coverage-table-body">
      <!-- Populated by script -->
    </tbody>
  </table>
  <script>
    // Placeholder: In a real system, fetch this data from a backend or file
    const coverageData = {
      total_coverage: 85.0,
      files: [
        { path: 'agents/qa.py', coverage: 92.0 },
        { path: 'orchestration/qa_validation.py', coverage: 88.5 }
      ]
    };
    document.getElementById('total-coverage').textContent = coverageData.total_coverage;
    const tbody = document.getElementById('coverage-table-body');
    coverageData.files.forEach(f => {
      const row = document.createElement('tr');
      row.innerHTML = `<td>${f.path}</td><td>${f.coverage}</td>`;
      tbody.appendChild(row);
    });
  </script>
</body>
</html>
